######################
#  hardware configs  #
######################
cuda: False
# the rollouts per mpi
num_rollouts_per_mpi: 2
# the number of cpus to collect samples
num_workers: ??

########################
#  saving and logging  #
########################
# the path to save the models and metrics
save_dir: 'logs/'
# the interval saving the model etc.
save_freq: 10

# Use wandb for logging experiment metrics
wandb: False
# wandb project name
project_name: null
# wandb entity
entity: null
# wandb group
group: null
# list of tags
tags: null

# available formats: stdout,log,csv,tensorboard
logging_formats:
  - stdout
  - log
  - csv

# video logging
log_video: False
video_freq: 5
